<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPSchool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>FPSchool</h1>
    </div>
    <div class="search-container">
      <select id="heading-dropdown">
        <option value="" disabled selected>Select Heading</option>
      </select>
      <input type="text" id="searchbar" placeholder="Enter search term..." />
      <button class="search-button" id="search-button">Search</button>
    </div>
    <div class="button-container">
      <button id="create-player-btn">Create New Player</button>
      <button id="create-map-btn">Create New Map</button>
      <button id="leader-btn">Toggle Leaderboard</button>
      <button id="map-btn">Maps</button>
    </div>
    <!-- Hidden form for creating a new player -->
    <div id="playerFormContainer" style="display: none">
      <form id="playerForm">
        <label for="player_name">Player Name:</label>
        <input
          type="text"
          id="player_name"
          name="player_name"
          required
          value=""
        />

        <label for="kda">K/D/A:</label>
        <input type="text" id="kda" name="kda" required />

        <label for="favourite_weapon">Favourite Weapon:</label>
        <input
          type="text"
          id="favourite_weapon"
          name="favourite_weapon"
          required
        />

        <label for="best_map">Best Map:</label>
        <input type="text" id="best_map" name="best_map" required />

        <label for="average_winrate">Average Winrate (%):</label>
        <input
          type="number"
          id="average_winrate"
          name="average_winrate"
          min="0"
          max="100"
          required
        />

        <button
          style="display: block"
          class="show"
          id="submit-btn"
          type="submit"
        >
          Submit
        </button>
        <button style="display: none" id="update">Update</button>
        <button type="button" id="cancelForm">Cancel</button>
      </form>
    </div>

    <!-- Hidden form for creating a new map -->
    <div id="mapFormContainer" style="display: none">
      <form id="mapForm">
        <label for="map_name">Map Name:</label>
        <input type="text" id="map_name" name="map_name" required />

        <button type="submit">Submit</button>
        <button type="button" id="cancelForm">Cancel</button>
      </form>
    </div>

    <div class="content">
      <ul class="list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
