<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPSchool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>FPSchool</h1>
    </div>
    <div class="search-container">
      <input
        type="search"
        name="search"
        id="searchbar"
        placeholder="Search by name or favourite weapon..."
      />
    </div>
    <div class="button-container">
      <button>Create New Player</button>
      <button>Create New Map</button>
      <button>Show Leaderboard</button>
    </div>
    <div class="content">
      <ul>
        <li></li>
        <button class="btn" id="edit-btn">Edit</button>
        <button class="btn" id="delete-btn">Delete</button>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
