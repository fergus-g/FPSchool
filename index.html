<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPSchool</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>FPSchool</h1>
    </div>
    <div class="search-container">
      <select id="heading-dropdown">
        <option value="" disabled selected>Select Heading</option>
      </select>
      <input type="text" id="searchbar" placeholder="Enter search term..." />
      <button class="search-button" id="search-button">Search</button>
    </div>
    <div class="button-container">
      <button id="create-player-btn">Create New Player</button>
      <button id="create-map-btn">Create New Map</button>
      <button id="leader-btn">Toggle Leaderboard</button>
      <button id="map-btn">Maps</button>
      <button id="play-btn">Play!</button>
    </div>
    <!-- Hidden form for creating a new player -->
    <div id="playerFormContainer" style="display: none">
      <form id="playerForm">
        <label for="player_name">Player Name:</label>
        <input
          type="text"
          id="player_name"
          name="player_name"
          required
          value=""
        />

        <label for="favourite_weapon">Favourite Weapon:</label>
        <input
          type="text"
          id="favourite_weapon"
          name="favourite_weapon"
          required
        />

        <label for="best_map">Best Map:</label>
        <input type="text" id="best_map" name="best_map" required />
        <button
          style="display: block"
          class="show"
          id="submit-btn"
          type="submit"
        >
          Submit
        </button>
        <button style="display: none" id="update">Update</button>
        <button style="display: none" id="delete">Delete</button>
        <button type="button" id="cancelForm">Cancel</button>
      </form>
    </div>

    <!-- Hidden form for creating a new map -->
    <div id="mapFormContainer" style="display: none">
      <form id="mapForm">
        <label for="map_name">Map Name:</label>
        <input type="text" id="map_name" name="map_name" required />

        <button id="map-submit" type="submit">Submit</button>
        <button type="button" id="cancelForm">Cancel</button>
      </form>
    </div>

    <!-- Game Play Modal Structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title"></h2>
        <!-- Title for the modal -->
        <hr />
        <div id="modal-text"></div>
      </div>
    </div>

    <div class="content">
      <ul class="list"></ul>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
